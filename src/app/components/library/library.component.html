<div class="space-y-6">
  <div class="flex justify-between items-end">
    <div>
      <h1 class="text-2xl font-bold text-slate-100">My Library</h1>
      <p class="text-slate-400 mt-1">Your personal archive of saved pieces.</p>
    </div>
    <button (click)="exportBoardPack()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-lg transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Export Board Pack
    </button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    @for (item of savedItems(); track item.id; let i = $index) {
    <app-content-card [item]="item" [index]="i" (click)="onItemClicked(item)"
      (saveToggled)="onToggleSave($event)"></app-content-card>
    } @empty {
    <div class="col-span-full text-center py-16 bg-slate-800/50 rounded-lg border border-dashed border-slate-700">
      <svg class="mx-auto h-12 w-12 text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
      </svg>
      <h3 class="mt-2 text-sm font-medium text-slate-300">Your library is empty</h3>
      <p class="mt-1 text-sm text-slate-400">Save items from the feed to find them here later.</p>
    </div>
    }
  </div>
</div>
