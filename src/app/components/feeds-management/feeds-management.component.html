<div class="space-y-8 max-w-4xl mx-auto">
  <div>
    <h1 class="text-2xl font-bold text-slate-100">Feeds Management</h1>
    <p class="text-slate-400 mt-1">Manage the RSS feeds for the content ingestion pipeline.</p>
  </div>

  <!-- Add New Source Form -->
  <div class="bg-slate-800/50 p-6 rounded-lg border border-slate-700">
    <h2 class="text-lg font-semibold text-white mb-4">Add New Feed</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="md:col-span-1">
        <label for="sourceName" class="block text-sm font-medium text-slate-300 mb-1">Name</label>
        <input id="sourceName" type="text"
               [value]="newSourceName()" 
               (input)="newSourceName.set($event.target.value)"
               placeholder="e.g., The Hacker News"
               class="w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="md:col-span-2">
        <label for="sourceUrl" class="block text-sm font-medium text-slate-300 mb-1">RSS Feed URL</label>
        <input id="sourceUrl" type="url"
               [value]="newSourceUrl()"
               (input)="newSourceUrl.set($event.target.value)"
               placeholder="https://example.com/feed.xml"
               class="w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="md:col-span-1">
        <label for="sourceCategory" class="block text-sm font-medium text-slate-300 mb-1">Category</label>
        <select id="sourceCategory" 
                [value]="newSourceCategory()"
                (change)="newSourceCategory.set($event.target.value)"
                class="w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500">
          @for(cat of categories; track cat) {
            <option [value]="cat">{{cat}}</option>
          }
        </select>
      </div>
      <div class="md:col-span-2 flex items-end">
        <button (click)="addSource()" 
                [disabled]="!newSourceName().trim() || !newSourceUrl().trim()"
                class="w-full md:w-auto px-4 py-2 text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 disabled:bg-slate-600 disabled:cursor-not-allowed">
          Add Source
        </button>
      </div>
    </div>
  </div>

  <!-- Existing Sources List -->
  <div class="bg-slate-800/50 rounded-lg border border-slate-700">
    <table class="w-full text-sm text-left text-slate-300">
      <thead class="text-xs text-slate-400 uppercase bg-slate-800">
        <tr>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Category</th>
          <th scope="col" class="px-6 py-3 hidden md:table-cell">Feed URL</th>
          <th scope="col" class="px-6 py-3"><span class="sr-only">Actions</span></th>
        </tr>
      </thead>
      <tbody>
        @for(source of sources(); track source.id) {
          <tr class="border-b border-slate-700 last:border-b-0 hover:bg-slate-800">
            <td class="px-6 py-4 font-medium text-white whitespace-nowrap">{{ source.name }}</td>
            <td class="px-6 py-4">
              <span class="px-2 py-1 text-xs font-medium rounded-md" [class]="getCategoryColor(source.category)">
                {{ source.category }}
              </span>
            </td>
            <td class="px-6 py-4 hidden md:table-cell truncate max-w-xs" [title]="source.url">{{ source.url }}</td>
            <td class="px-6 py-4 text-right">
              <button (click)="removeSource(source.id)" class="text-red-400 hover:text-red-300 font-medium" title="Remove Source">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="text-center py-12 px-6 text-slate-400">
              No sources configured. Add one using the form above.
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
