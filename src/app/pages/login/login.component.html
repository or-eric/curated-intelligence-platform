<div class="min-h-screen flex items-center justify-center bg-black text-white font-sans">
  <div class="max-w-md w-full space-y-8 p-10 bg-zinc-900 rounded-xl border border-zinc-800 shadow-2xl">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-bold tracking-tight text-white">
        Sign in to your account
      </h2>
      <p class="mt-2 text-sm text-zinc-400">
        Or <a href="#" class="font-medium text-indigo-500 hover:text-indigo-400">request access</a>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="handleLogin()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required [(ngModel)]="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-zinc-700 placeholder-zinc-500 text-white bg-black rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          {{ loading ? 'Sending link...' : 'Sign in with Magic Link' }}
        </button>
      </div>

      <div *ngIf="message" class="text-center text-sm font-medium" [ngClass]="{'text-green-500': !message.includes('error'), 'text-red-500': message.includes('error')}">
        {{ message }}
      </div>
    </form>
  </div>
</div>
