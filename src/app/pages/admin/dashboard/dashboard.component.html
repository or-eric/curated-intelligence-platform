<div class="min-h-screen bg-black text-white p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Source Management</h1>
            <button (click)="showForm = !showForm"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition-colors">
                {{ showForm ? 'Cancel' : 'Add New Source' }}
            </button>
        </div>

        <!-- Add Source Form -->
        <div *ngIf="showForm" class="mb-8 bg-zinc-900 p-6 rounded-xl border border-zinc-800">
            <h2 class="text-xl font-semibold mb-4">Add New Source</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input [(ngModel)]="newSource.name" placeholder="Source Name"
                    class="bg-black border border-zinc-700 rounded px-3 py-2 text-white">
                <input [(ngModel)]="newSource.url" placeholder="RSS/URL"
                    class="bg-black border border-zinc-700 rounded px-3 py-2 text-white">
                <select [(ngModel)]="newSource.tier"
                    class="bg-black border border-zinc-700 rounded px-3 py-2 text-white">
                    <option value="FREE">Free</option>
                    <option value="PAID">Paid</option>
                </select>
                <select [(ngModel)]="newSource.type"
                    class="bg-black border border-zinc-700 rounded px-3 py-2 text-white">
                    <option value="rss">RSS Feed</option>
                    <option value="blog">Blog</option>
                    <option value="news">News Site</option>
                </select>
            </div>
            <button (click)="addSource()" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md">
                Save Source
            </button>
        </div>

        <!-- Sources Table -->
        <div class="bg-zinc-900 rounded-xl border border-zinc-800 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-zinc-800 text-zinc-400 uppercase text-xs">
                    <tr>
                        <th class="px-6 py-3">Name</th>
                        <th class="px-6 py-3">URL</th>
                        <th class="px-6 py-3">Type</th>
                        <th class="px-6 py-3">Tier</th>
                        <th class="px-6 py-3 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-zinc-800">
                    <tr *ngFor="let source of sources" class="hover:bg-zinc-800/50 transition-colors">
                        <td class="px-6 py-4 font-medium">{{ source.name }}</td>
                        <td class="px-6 py-4 text-zinc-400 truncate max-w-xs">{{ source.url }}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs rounded-full bg-zinc-800 border border-zinc-700">{{
                                source.type }}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs rounded-full"
                                [ngClass]="{'bg-green-900 text-green-300': source.tier === 'FREE', 'bg-purple-900 text-purple-300': source.tier === 'PAID'}">
                                {{ source.tier }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button (click)="deleteSource(source.id)"
                                class="text-red-500 hover:text-red-400 text-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="sources.length === 0 && !loading" class="p-8 text-center text-zinc-500">
                No sources found. Add one to get started.
            </div>
            <div *ngIf="loading" class="p-8 text-center text-zinc-500">
                Loading sources...
            </div>
        </div>
    </div>
</div>
